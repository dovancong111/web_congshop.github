<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href=".">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Website Title</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item dropdown">
                        <a href="#">Trang chủ</a>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Giới thiệu</a>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Sản phẩm</a>
                        <ul class="submenu">
                            <li><a href="#">Giày nam</a></li>
                            <li><a href="#">Giày nữ</a></li>
                        </ul>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Hỏi đáp</a>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="banner-images">
            <img src="https://timan.vn/upload/products/012024/giay-the-thao-nam-tmrk06-cao-cap.jpg" alt="Banner Image 1">
            <img src="https://agiay.vn/wp-content/uploads/2023/04/sandal-da-nu-ag0246-500x500.jpg" alt="Banner Image 2">
            <img src="https://cdn.duvis.vn/post/giay-the-thao-nam-1-scaled-1.jpg" alt="Banner Image 3">
        </div>
    </div>
    
    <div class="feedback-section">
        <h2>Góp Ý</h2>
        <form action="#" method="post" class="feedback-form">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn">
            </div>
            <div class="form-group">
                <label for="comments">Ý kiến:</label>
                <textarea id="comments" name="comments" placeholder="Nhập ý kiến của bạn"></textarea>
            </div>
            <button type="submit" class="submit-button">Gửi góp ý</button></form>
        </div>
        <div class="personal-images-section">
            <div class="personal-photo">
                <p>Ảnh cá nhân</p>
            </div>
            <div class="small-images">
                <img src="https://file.hstatic.net/1000202498/file/cach-chup-anh-selfie-dep-cho-nam-6_grande.jpg" alt="Small Image 1">
                <img src="https://studiovietnam.com/wp-content/uploads/2022/08/Anh-chan-dung-dep-2.jpg" alt="Small Image 2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5nHkJvOXEYLxOEwIZFyeoJr1TFC3aP_Kgdg&s" alt="Small Image 3">
                <img src="https://photo2.tinhte.vn/data/attachment-files/2021/08/5601081_selfie_z_flod3_2.jpg" alt="Small Image 4">
                <img src="https://tiki.vn/blog/wp-content/uploads/2023/02/gUpGdBsA03gd2XzB4G6Tz86G3AL8OC_MuR51aRx_ox0Bs76NepjImlOypAVQ01VcLMC_A4yja5UaQvrZ54XbhH2uECBFt9Jw2ty8NRDjAv7oMwFPEVQDpoiHcviue5i4fy8r-HrpT9W4sey7yDJN-4E.png" alt="Small Image 5">
            </div>
        </div>
    </body>
    </html>
